{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'todo/todo.css' %}">
        <title>Document</title>
    </head>
    <body>
        <h1>Things I need to do</h1>
        <h2>Things I have done</h2>
        <a href="{% url 'add' %}">Add new item</a>
        <table>
            <th>Number</th>
            <th>Name</th>
            <th>Actions</th>
            {% for i in items %}
                <tr>
                    <td>{{ i.id }}</td>
                    {% if i.done %}
                        <td>
                            <strike>{{ i.name }}</strike>
                        </td>
                    {% else %}
                        <td>{{ i.name }}</td>
                    {% endif %}
                    <td>
                        <a href="{% url 'edit' i.id %}">
                            <button>Edit</button>
                        </a>
                        <a href="{% url 'toggle' i.id %}">
                            <button>Toggle</button>
                        </a>
                        <a href="{% url 'delete' i.id %}">
                            <button>Delete</button>
                        </a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td>You have no to do</td>
                </tr>
            {% endfor %}
        </table>
        <script src="{% static 'todo/todo.js' %}"></script>
    </body>
</html>
